  <style>
    /* Animate UI Color System - Dark Theme */
    :root {
      /* Base Colors */
      --color-black: #000;
      --color-white: #fff;

      /* Dark Theme Backgrounds */
      --color-background: #0a0a0a;
      --color-foreground: #fafafa;
      --color-card: #171717;
      --color-card-foreground: #fafafa;
      --color-muted: #262626;
      --color-muted-foreground: #a3a3a3;
      --color-border: rgba(255, 255, 255, 0.1);

      /* Neutral Color Palette */
      --color-neutral-100: oklch(97% 0 0);
      --color-neutral-200: oklch(92.2% 0 0);
      --color-neutral-300: oklch(87% 0 0);
      --color-neutral-400: oklch(70.8% 0 0);
      --color-neutral-500: oklch(55.6% 0 0);
      --color-neutral-600: oklch(43.9% 0 0);
      --color-neutral-700: oklch(37.1% 0 0);
      --color-neutral-800: oklch(26.9% 0 0);
      --color-neutral-900: oklch(20.5% 0 0);
      --color-neutral-950: oklch(14.5% 0 0);

      /* Red Color Palette */

      --color-red-300: oklch(80.8% .114 19.571);
      --color-red-400: oklch(70.4% .191 22.216);
      --color-red-500: oklch(63.7% .237 25.331);

      --color-red-800: oklch(44.4% .177 26.899);
      --color-red-950: oklch(25.8% .092 26.042);

      --color-green-300: oklch(87.1% .15 154.449);
      --color-green-400: oklch(79.2% .209 151.711);
      --color-green-500: oklch(72.3% .219 149.579);
      --color-green-600: oklch(62.7% .194 149.214);
      --color-green-800: oklch(44.8% .119 151.328);

      /* Blue Color Palette */

      --color-blue-400: oklch(70.7% .165 254.624);
      --color-blue-500: oklch(62.3% .214 259.815);
      --color-blue-600: oklch(54.6% .245 262.881);
      --color-blue-900: oklch(37.9% .146 265.522);
      --color-blue-950: oklch(28.2% .091 267.935);

      /* Yellow/Amber Color Palette */
      --color-amber-400: oklch(82.8% .189 84.429);
      --color-yellow-500: oklch(79.5% .184 86.047);

      /* Semantic Colors */
      --color-primary: #171717;
      --color-primary-foreground: #fafafa;
      --color-secondary: #262626;
      --color-secondary-foreground: #fafafa;
      --color-accent: #2a2a2a;
      --color-accent-foreground: #fafafa;

      /* Status Colors */
      --color-info: oklch(62.3% .214 259.815);
      --color-warning: oklch(79.5% .184 86.047);
      --color-error: oklch(63.7% .237 25.331);
      --color-success: oklch(72.3% .219 149.579);
    }

    /* Custom scrollbar with Animate UI colors */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--color-background);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--color-muted);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-neutral-700);
    }

    /* Base styles with Animate UI colors */
    body {
      background-color: var(--color-background);
      color: var(--color-foreground);
    }
