<div 
  class="w-full h-full flex items-center justify-center transition-colors duration-200"
  [style.background-color]="displayColor()">

  <div class="text-white text-center font-black">
    @if (isFinalResult()) {
      <div class="animate-fade-in-scale">
        <p class="text-4xl sm:text-6xl md:text-7xl lg:text-8xl text-gray-300 mb-2">Final Result</p>
        <p 
          class="result-text text-7xl sm:text-9xl md:text-[10rem] lg:text-[12rem] leading-none tracking-tighter text-transparent bg-clip-text bg-gradient-to-br from-green-300 to-green-500">
          {{ displaySum() }}
        </p>
      </div>
    } @else if (displayOp(); as op) {
      <p 
        class="math-op-text text-7xl sm:text-9xl md:text-[10rem] lg:text-[12rem] leading-none tracking-tighter animate-fade-in-scale">
        {{ op }}
      </p>
    } @else if (displayCount() !== null) {
      <div class="animate-fade-in-scale">
        <p class="text-4xl sm:text-6xl md:text-7xl lg:text-8xl text-gray-300 mb-2">Detections</p>
        <p 
          class="result-text text-7xl sm:text-9xl md:text-[10rem] lg:text-[12rem] leading-none tracking-tighter text-transparent bg-clip-text bg-gradient-to-br from-cyan-300 to-blue-500">
          {{ displayCount() }}
        </p>
      </div>
    } @else if (displayWechselText(); as text) {
      <p 
        class="math-op-text text-7xl sm:text-9xl md:text-[10rem] lg:text-[12rem] leading-none tracking-tighter animate-fade-in-scale">
        {{ text }}
      </p>
    }
  </div>
</div>

<style>
  @keyframes fade-in-scale {
    from { 
      opacity: 0; 
      transform: scale(0.8); 
    }
    to { 
      opacity: 1; 
      transform: scale(1); 
    }
  }

  .animate-fade-in-scale {
    animation: fade-in-scale 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }
  
  /* 
    This rule targets any element with the specified classes when it is inside
    an element that is currently in fullscreen mode. This will remove the 
    unwanted text stroke/shadow.
  */
  :fullscreen .math-op-text,
  :fullscreen .result-text {
    -webkit-text-stroke: 0;
    text-shadow: none;
  }
</style>
