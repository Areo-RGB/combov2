@if (isOpen()) {
  <div class="fixed inset-0 bg-black/70 z-40 flex items-center justify-center animate-fade-in-fast">
    <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md border border-white border-opacity-20">
      <h3 class="text-xl font-bold text-white mb-4">{{ title() }}</h3>
      <p class="text-gray-300 mb-6">{{ message() }}</p>
      <div class="flex justify-end gap-4">
        <button
          (click)="cancel.emit()"
          class="px-4 py-2 rounded-md bg-gray-600 hover:bg-gray-500 text-white font-semibold transition-colors"
        >
          {{ cancelText() }}
        </button>
        <button
          (click)="confirm.emit()"
          class="px-4 py-2 rounded-md bg-red-600 hover:bg-red-500 text-white font-semibold transition-colors"
        >
          {{ confirmText() }}
        </button>
      </div>
    </div>
  </div>
}

<style>
  @keyframes fade-in-fast {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  .animate-fade-in-fast {
    animation: fade-in-fast 0.2s ease-out forwards;
  }
</style>
