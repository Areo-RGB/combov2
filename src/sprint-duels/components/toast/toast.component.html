<div class="fixed bottom-5 right-5 z-50 flex flex-col items-end gap-3">
  @for (message of toastService.messages(); track message.id) {
    <div
      class="flex items-center w-full max-w-xs p-4 text-white rounded-lg shadow-lg"
      [class]="getBackgroundColor(message.type)"
      role="alert"
    >
      <div class="ms-3 text-sm font-medium">
        {{ message.message }}
      </div>
      <button
        type="button"
        class="ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 inline-flex items-center justify-center h-8 w-8 text-gray-200 hover:text-white hover:bg-white/20"
        (click)="toastService.remove(message.id)"
        aria-label="Close"
      >
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
      </button>
    </div>
  }
</div>
