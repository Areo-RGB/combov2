<div class="min-h-screen bg-gray-800 text-gray-100 flex flex-col p-4 sm:p-8 animate-fade-in w-full max-w-7xl mx-auto border border-white border-opacity-20">
  <!-- Header -->
  <app-header 
    [title]="'Sprint Duels'"
    [subtitle]="'Player Ranking & Matchmaking'"
    [showBackButton]="!isArenaViewActive()"
    (goBack)="goBack.emit()">
  </app-header>

  <!-- Tab Navigation -->
  <nav [class.hidden]="isArenaViewActive()" class="mb-6 lg:block">
    <div class="bg-gray-800 rounded-lg shadow-lg p-4 border border-white border-opacity-20">
      <div class="overflow-x-auto scrollbar-hide">
        <div class="flex items-center gap-2 sm:gap-4 min-w-max px-2">
          <button (click)="setActiveTab('rankings')" [class]="getTabClass('rankings')" class="px-3 sm:px-4 py-2 text-sm sm:text-base font-semibold rounded-md transition-colors duration-200 whitespace-nowrap">
            Rankings
          </button>
          <button (click)="setActiveTab('match-maker')" [class]="getTabClass('match-maker')" class="px-3 sm:px-4 py-2 text-sm sm:text-base font-semibold rounded-md transition-colors duration-200 whitespace-nowrap">
            Match Maker
          </button>
          <button (click)="setActiveTab('history')" [class]="getTabClass('history')" class="px-3 sm:px-4 py-2 text-sm sm:text-base font-semibold rounded-md transition-colors duration-200 whitespace-nowrap">
            History
          </button>
          <button (click)="setActiveTab('settings')" [class]="getTabClass('settings')" class="px-3 sm:px-4 py-2 text-sm sm:text-base font-semibold rounded-md transition-colors duration-200 whitespace-nowrap">
            Settings
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow">
    @switch (activeTab()) {
      @case ('rankings') {
        <app-ranking-list></app-ranking-list>
      }
      @case ('match-maker') {
        <app-match-maker></app-match-maker>
      }
      @case ('history') {
        <app-history></app-history>
      }
      @case ('settings') {
        <app-settings></app-settings>
      }
    }
  </main>

  <!-- Toast container for notifications -->
  <app-toast></app-toast>
</div>

<style>
  .scrollbar-hide {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }
  .scrollbar-hide::-webkit-scrollbar {
    display: none;  /* Chrome, Safari and Opera */
  }
</style>
