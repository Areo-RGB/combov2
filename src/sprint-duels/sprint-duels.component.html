<div class="min-h-screen bg-gray-900 text-gray-100 flex flex-col p-4 animate-fade-in w-full max-w-7xl mx-auto">
  <!-- Header -->
  <header 
    [class.hidden]="isArenaViewActive()"
    class="w-full flex justify-between items-center mb-6 lg:flex">
    <button (click)="goBack.emit()" title="Back to App Selection" class="bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-full transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <div class="text-center">
        <h1 class="text-4xl font-bold text-white tracking-tight">Sprint Duels</h1>
        <p class="text-md text-gray-400 mt-1">Player Ranking & Matchmaking</p>
    </div>
    <div class="w-12 h-12"></div> <!-- Spacer to balance the button -->
  </header>

  <!-- Tab Navigation -->
  <nav [class.hidden]="isArenaViewActive()" class="mb-6 lg:block">
    <div class="flex justify-center items-center flex-wrap gap-2 sm:gap-4 border-b border-gray-700">
      <button (click)="setActiveTab('rankings')" [class]="getTabClass('rankings')" class="px-3 sm:px-4 py-2 text-sm sm:text-base font-semibold rounded-md transition-colors duration-200">
        Rankings
      </button>
      <button (click)="setActiveTab('match-maker')" [class]="getTabClass('match-maker')" class="px-3 sm:px-4 py-2 text-sm sm:text-base font-semibold rounded-md transition-colors duration-200">
        Match Maker
      </button>
       <button (click)="setActiveTab('history')" [class]="getTabClass('history')" class="px-3 sm:px-4 py-2 text-sm sm:text-base font-semibold rounded-md transition-colors duration-200">
        History
      </button>
      <button (click)="setActiveTab('settings')" [class]="getTabClass('settings')" class="px-3 sm:px-4 py-2 text-sm sm:text-base font-semibold rounded-md transition-colors duration-200">
        Settings
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow">
    @switch (activeTab()) {
      @case ('rankings') {
        <app-ranking-list></app-ranking-list>
      }
      @case ('match-maker') {
        <app-match-maker></app-match-maker>
      }
      @case ('history') {
        <app-history></app-history>
      }
      @case ('settings') {
        <app-settings></app-settings>
      }
    }
  </main>

  <!-- Toast container for notifications -->
  <app-toast></app-toast>
</div>
